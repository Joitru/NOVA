<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div class="container">
            <div class="header">
                <div class="heade">
                    <h1>NOVA</h1>
                    <div class="nav">
                        <p class="nav-link">Русский<span><img src="/img/Vector 2 (1).svg" alt="arrow"></span></p>
                        <p class="nav-link">Евро<span><img src="/img/Vector 2 (1).svg" alt="arrow"></span></p>
                        <p class="nav-link">Поиск</p>
                    </div>
                </div>
                <div class="btns">
                    <button class="profile">Мой профиль</button>
                    <button class="new-score">Стать продавцем</button>
                </div>
            </div>
        </div>
    </div>
    <div class="favourites">
        <div class="container">
            <div class="favourites-cont">
                <div class="card-link">
                    <p>Главная<span><img src="/img/Vector 2 (2).svg" alt="arrow"></span></p>
                    <p>Мой кабинет<span><img src="/img/Vector 2 (2).svg" alt="arrow"></span></p>
                    <p>Избранное<span><img src="/img/Vector 2 (2).svg" alt="arrow"></span></p>
                </div>
                <h2>Избранное</h2>
                <div class="favourites-link">

                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="container">
            <div class="search-cont">
                <img src="/img/search.svg" alt="lupa" class="lupa">
                <input type="text" class="search-input" placeholder="Поиск по объявлениях">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="foot-cont">
                <div class="txt-footer">
                    <div class="txt-logo">
                        <h1>NOVA</h1>
                        <p>Маркетплейс коммерчиского транспорта <br> и тяжелой техники</p>
                    </div>
                    <div class="txt-nav">
                        <h2>Покупателю</h2>
                        <div class="nav-footer">
                            <p>Служба поддержки</p>
                            <p>Стать правцем</p>
                        </div>
                    </div>
                    <div class="txt-icon">
                        <h4>Следите за нами</h4>
                        <div class="footer-icon">
                            <img src="/img/facebook-logo-button.svg" alt="icon">
                            <img src="/img/instagram 1.svg" alt="icon">
                            <img src="/img/youtube.svg" alt="icon">
                        </div>  
                    </div>
                </div>
                <div class="footer-end">
                    <h3 class="footer-end-txt">© 2019–2020 Группа компаний «NOVO»</h3>
                </div>
                
            </div>
        </div>
    </footer>
    <script src="/js/maim.js"></script>
</body>
</html>
